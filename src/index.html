<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/new-cui-demo.js"></script>
  <!-- <link rel="stylesheet" href="/build/new-cui-demo.css"> -->
  <style media="screen">
    body{
      --app-primary-color: #488aff;
      display: flex; flex-direction: column;
    }
    footer p{
      color:red;
    }
  </style>
</head>
<body class="app scania">

  <cui-header site-name="Demo page" site-url="#" short-name="My app"></cui-header>

  <cui-content monitoring="key?default">
    <section class="light">
      <div class="row">
        <div class="col-sm-12">
          <h4>Variation: Default</h4>
          <cui-alert open dismissible type="success" content="Well done! You successfully read this important alert message."></cui-alert>
          <cui-alert open type="info" content="Heads up! This alert needs your attention, but it's not super important."></cui-alert>
          <cui-alert type="warning" content="Warning! Best check yo self, you're not looking too good."></cui-alert>
          <cui-alert type="danger" content="Oh snap! Change a few things up and try submitting again."></cui-alert>
          <h4>Variation: Indicator</h4>
          <cui-alert open dismissible type="success" variation='indicator' content="Well done! You successfully read this important alert message."></cui-alert>
          <cui-alert type="info" variation='indicator' content="Heads up! This alert needs your attention, but it's not super important."></cui-alert>
          <cui-alert type="warning" variation='indicator' content="Warning! Best check yo self, you're not looking too good."></cui-alert>
          <cui-alert type="danger" variation='indicator' content="Oh snap! Change a few things up and try submitting again."></cui-alert>
          <h4>Variation: Callout</h4>
          <cui-alert type="success" variation='callout' content="Well done! You successfully read this important alert message."></cui-alert>
          <cui-alert open type="info" variation='callout' content="Heads up! This alert needs your attention, but it's not super important."></cui-alert>
          <cui-alert open dismissible type="warning" variation='callout' content="Warning! Best check yo self, you're not looking too good."></cui-alert>
          <cui-alert open type="danger" variation='callout' content="Oh snap! Change a few things up and try submitting again."></cui-alert>
        </div>
      </div>
    </section>
  </cui-content>
  <cui-footer sticky></cui-footer>

</body>
</html>
